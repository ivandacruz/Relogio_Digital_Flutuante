<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design da interface do usuário do relógio digital - Glassmorphism | Html CSS e Vanilla Javascript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<section>    		
    	<!--Corpo do Relógio-->    		
    	   <div class="clock">
    	   	  <div class="container">
    	   	  	  <h2 id="hour">00</h2>
    	   	  	  <h2 class="dot">:</h2>
    	   	  	  <h2 id="minute">00</h2>
    	   	  	  <h2 class="dot">:</h2>
    	   	  	  <h2 id="seconds">00</h2>
    	   	  	  <span id="ampm">AM</span>
    	   	  </div>
    	   </div>
    	</section>

    	<script>
    		// Funcionalidade do Relógio
    		function clock(){

    			let hour = document.getElementById('hour');
    			let minute = document.getElementById('minute');
    			let seconds = document.getElementById('seconds');
    			let ampm = document.getElementById('ampm');

    			let h = new Date().getHours();
    			let m = new Date().getMinutes();
    			let s = new Date().getSeconds();
    			var am = 'AM';

    			// Aqui converter o formato de 24 horas para o formato de 12 horas com indicador AM-PM.
    			if (h > 12){
    				h = h - 12;
    				var am = 'PM';
    			}
    			// aqui adiciona 0 ao início do número se for menor que 10
    			h = (h < 10) ? '0' + h : h;
    			m = (m < 10) ? '0' + m : m;
    			s = (s < 10) ? '0' + s : s;

    			hour.innerHTML = h;
    			minute.innerHTML = m;
    			seconds.innerHTML = s;
    			ampm.innerHTML = am;
    		}

    		var interval = setInterval(clock, 1000);
    	</script>
    </body>
</html>
